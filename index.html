<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pac_man.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pac-Man</title>
</head>
<body>
    <div class="div1" style="display: flex; align-items: center; justify-content: center; background-color: yellow; height: 100vh;">
        <button id="btn" style="border-radius: 10px; border: none; width: 150px; height: 75px; font-size: 30px;color: yellow; background-color: black;">Play!</button>
    </div>
    <div class="div2" style="display: none; align-items: center; justify-content: center;">
        <video id="video" src="La Vaginoplastia.mp4" style="width: 75%;"></video>
    </div>
    <script>
        var div1 = document.querySelector('.div1');
        var div2 = document.querySelector('.div2');
        var video = document.querySelector('#video');
        var btn = document.getElementById('btn');

        btn.addEventListener('click', () =>{
            div1.style.display = 'none';
            div2.style.display = 'flex';
            video.play();
        });
    </script>
</body>
</html>
